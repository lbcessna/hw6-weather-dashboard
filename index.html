<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="navHeader">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo center">Weather Dashboard</a>
            </div>
        </nav>
    </header>

    <main class="row" class="col s12" id="main-container">
        <aside id="search-card" class="col s4">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s8">
                            <input placeholder="City Name" id="city-search" type="text" class="validate">
                            <label for="city-search">Search for a City:</label>
                        </div>
                        <i class="small material-icons">search</i>
                    </div>
                </form>

                <article>
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h6>Previous Searches</h6>
                        </li>
                        <li class="collection-item">
                            <div>Alvin<a href="#!" class="secondary-content"></a>
                            </div>
                        </li>
                        <li class="collection-item">
                            <div>Alvin<a href="#!" class="secondary-content"></a>
                            </div>
                        </li>
                        <li class="collection-item">
                            <div>Alvin<a href="#!" class="secondary-content"></a>
                            </div>
                        </li>
                        <li class="collection-item">
                            <div>Alvin<a href="#!" class="secondary-content"></a>
                            </div>
                        </li>
                    </ul>
                </article>
            </div>
        </aside>
    </main>






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="script.js"></script>
</body>

</html>
